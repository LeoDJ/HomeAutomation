[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
monitor_baud = 115200
upload_port =  TemperatureNodeInflux1.local
upload_flags = --auth=xxx
; upload_speed = 921600
; upload_port = COM4

